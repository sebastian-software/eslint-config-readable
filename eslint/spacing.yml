rules:
  # Enforce spaces inside of brackets
  array-bracket-spacing:
    - error
    - always
    - objectsInArrays: false

  # Require space before/after arrow functionâ€™s arrow
  arrow-spacing: error

  # Enforce spaces inside of single line blocks
  block-spacing:
    - error
    - always

  # Enforces spacing around commas
  comma-spacing:
    - error
    - before: false
      after: true

  # Disallow spaces inside of computed properties
  computed-property-spacing:
    - error
    - never

  # Enforce consistent spacing between keys and values in object literal properties
  key-spacing:
    - error
    - beforeColon: false
      afterColon: true
      mode: strict

  # Enforce consistent spacing before and after keywords
  keyword-spacing: error

  # Enforce consistent spacing inside braces
  object-curly-spacing:
    - error
    - always

  # Enforce spacing between rest and spread operators and their expressions
  rest-spread-spacing:
    - error
    - never

  # Enforce spacing before and after semicolons
  # Note: We only use semicolons in rare cases like for-loops
  semi-spacing:
    - error
    - after: true
      before: false

  # Require Space Before Blocks. Keeping things readable.
  space-before-blocks:
    - error
    - always

  # Disallow spaces inside of parentheses
  space-in-parens:
    - error
    - never

  # Require spacing around infix operators
  space-infix-ops: error

  # Require spaces before/after unary operators
  space-unary-ops:
    - error
    - words: true
      nonwords: false

  spaced-comment:
    - error
    - always
    - exceptions: [ "*", "=", "-" ]
